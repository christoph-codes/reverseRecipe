service: apollo-lambda
provider:
  name: aws
  runtime: nodejs14.x
functions:
  graphql:
    handler: ./graphqlHandler.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
plugins:
  - serverless-webpack
  - serverless-offline
custom:
  webpack:
    includeModules: true