  _id_unset: Boolean
  ingredients: [ObjectId]
  imgSrc: String
  name_unset: Boolean
  recipeDescription_unset: Boolean
  _id: ObjectId
  category: String
  name: String
  cookTime_inc: Int
  cookTime: Int
}

enum IngredientSortByInput {
  _ID_ASC
  _ID_DESC
  IMGSRC_ASC
  IMGSRC_DESC
  NAME_ASC
  NAME_DESC
}