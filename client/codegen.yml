hooks:
  afterAllFileWrite: 
    - prettier --write
generates:
  ./graphql/generated/Generated.ts:
    schema: "./graphql/schema/schema.graphql"
    documents: 
      - "./graphql/query/ingredientQuery.ts"
      - "./graphql/query/recipeQuery.ts"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"